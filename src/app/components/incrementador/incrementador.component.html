<h3>{{ leyenda }} -- {{ progreso }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-outline-primary" (click)="cambiar(-5)" type="button">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtprogreso type="number" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="OnChanges($event)" name="progreso" class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-outline-primary" (click)="cambiar(+5)" type="button">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
